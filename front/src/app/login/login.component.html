<mat-card>
    <mat-card-title>
      <h5>Login</h5>
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput 
            placeholder="email" 
            type="email"
            [(ngModel)]="loginData.email"
            name="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput 
            placeholder="password"
            type="password"
            [(ngModel)]="loginData.pass"
            name="password" >
        </mat-form-field>
        <button 
          mat-raised-button color="primary"
          (click)="post()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
